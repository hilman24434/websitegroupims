<b>Homemade Popia Cheese Ingredients</b><br>
<P align="left">
1/2 packet of poppy seeds (shredded & scraped)<br>
4 tablespoons cheese<br>
1 tablespoons chili powder<br>
2 tablespoons sugar<br>
<br><br>
Preparation method:<br><br>
1. Blend all ingredients except poppy seeds.<br>
2. Fry the poppy seeds with enough oil to brown.<br>
3. Sprinkle and mix the blend ingredients with the poppy seeds.<br>
4. Lastly, eat it with happiness!!
