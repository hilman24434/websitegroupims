<b>Homemade Honey Cornflakes Ingredients</b><br>
<P align="left">
5 cups of Cornflakes<br>
1/4 cup honey<br>
1/4 cup butter<br>
1 1/2 tbsp of caster sugar<br>
cherry or bead distribution, for decoration<br>
paper cup, to taste<br>
<br><br>
Preparation method:<br><br>
1. Melt butter in a small saucepan over low heat and add honey and sugar, stirring thoroughly.<br>
2. In a bowl, coarse cornflakes so that they are easy to put in the cake.<br>
3. Pour melted butter mixture into bowl of cornflakes, stirring until conflicts are covered well.<br>
4. Place in paper cups, decorate with cherries or sprinkle with beads.<br>
5. Bake for 10-15 minutes, at 150 degrees Celsius.<br>
