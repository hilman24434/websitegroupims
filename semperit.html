<button><font face="trebucet", font size="5">
<b>Homemade Semperit Chocolate Ingredients</b><br>
<P align="left">
10 pieces of Oreo biscuits<br>
200g corn flour<br>
2 tablespoons cocoa powder<br>
2 egg yolks<br>
250g butter<br>
100g of icing sugar<br>
1 teaspoon vanilla ice cream<br>
190g wheat flour<br>
Oreo cookies, for decoration<br>

<br><br>
Preparation method:<br><br>
1. Brush and smooth Oreo cookies.<br>
2. Sift the corn-starch and cocoa powder.<br>
3. Break the eggs and only take the yolk.<br>
4. Put butter, egg yolk, icing sugar in mixer and evenly blend.<br>
5. Add vanilla essence.<br>
6. Cover the bottom of the dough so that all the dough is well combined.<br>
7. Add the sieve gradually.<br>
8. Add the Oreo powder that you just rolled.<br>
9. Continue to spin and add the flour gradually.<br>
10. When the dough is well combined, take a rest.<br>
11. Break the Oreo paste into small pieces to garnish with a little cookie.<br>
12. Insert the dough into a tight mild.<br>
13. Press down on top of the tray with a little butter and coat with baking paper.<br>
14. Arrange Oreo chunks on a dough.<br>
15. Bake in an oven at 160 degrees Celsius in about 15 minutes or cooked cookies.<br>
16. Arrange on a cooling rack before storing in airtight containers.<br>
</P><br></font></button>
